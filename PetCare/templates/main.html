<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Prontuários - Tela Principal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --hover-color: #3851e0;
            --danger-color: #ef233c;
            --background-start: #f8f9fa;
            --background-end: #e9ecef;
            --card-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: #2d3436;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #4361ee, #3f37c9, #4895ef, #4cc9f0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            opacity: 0.08;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .menu-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
            min-width: 280px;
            max-width: 350px;
        }

        .group-title {
            text-align: center;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: var(--card-bg);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: var(--card-bg);
            color: #2d3436;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            text-align: center;
            min-height: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 0.75rem;
        }

        .btn i {
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(67, 97, 238, 0.15);
            border-color: var(--primary-color);
        }

        .btn:hover i {
            transform: scale(1.1);
        }

        .btn-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .btn-logout {
            background: var(--card-bg);
            max-width: 200px;
            margin: 2rem auto 0;
            min-height: 60px;
        }

        .btn-logout i {
            color: var(--danger-color);
        }

        .btn-logout:hover {
            border-color: var(--danger-color);
            box-shadow: 0 8px 12px rgba(239, 35, 60, 0.15);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }

            .menu-group {
                min-width: 100%;
            }

            .btn {
                padding: 1.25rem;
                min-height: 90px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <header class="header">
            <h1>Bem-vindo à Tela Principal</h1>
            <p class="subtitle">Selecione uma opção para continuar</p>
        </header>
        <div class="menu-container">
            <div class="menu-group">
                <h2 class="group-title">Prontuários</h2>
                <a href="/prontuario" class="btn">
                    <i class="fas fa-file-medical"></i>
                    <span class="btn-text">Cadastrar Prontuário</span>
                </a>
                <a href="/procurar_prontuario" class="btn">
                    <i class="fas fa-search"></i>
                    <span class="btn-text">Procurar Prontuário</span>
                </a>
            </div>

            <div class="menu-group">
                <h2 class="group-title">Agendamentos</h2>
                <a href="/agendamentos" class="btn">
                    <i class="fas fa-calendar-plus"></i>
                    <span class="btn-text">Agendar Consultas</span>
                </a>
                <a href="/agendamentos_antigos" class="btn">
                    <i class="fas fa-calendar-alt"></i>
                    <span class="btn-text">Consultar Agendamentos</span>
                </a>
            </div>

            <div class="menu-group">
                <h2 class="group-title">Clientes</h2>
                <a href="/cadastrar_cliente" class="btn">
                    <i class="fas fa-user-plus"></i>
                    <span class="btn-text">Cadastrar Cliente</span>
                </a>
                <a href="/consultar_clientela" class="btn">
                    <i class="fas fa-users"></i>
                    <span class="btn-text">Consultar Clientela</span>
                </a>
            </div>
        </div>
        <a href="/logout" class="btn btn-logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="btn-text">Sair da Conta</span>
        </a>
    </div>
    <script>
        // Inicializa a conexão com o servidor
        const socket = new WebSocket('ws://localhost:12345');

        socket.addEventListener('open', (event) => {
            console.log('Conectado ao servidor de notificações');
        });

        socket.addEventListener('message', (event) => {
            const message = event.data;
            console.log('Mensagem recebida:', message);
            showNotification(message);
        });

        socket.addEventListener('error', (error) => {
            console.error('Erro na conexão:', error);
        });

        socket.addEventListener('close', () => {
            console.log('Conexão fechada');
            // Tentar reconectar após 5 segundos
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        });
    </script>
</body>
</html>
